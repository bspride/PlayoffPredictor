<div class="container">
  <h1>Login</h1>
  <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" id="password">
      </div>
      <button type="button" class="btn btn-success" (click)="login()">Login</button>
      <button type="button" class="btn btn-success" (click)="register()">Register</button>
  </form>
  <button (click)="googleLogin()">Login/Register with Google</button>
</div>
